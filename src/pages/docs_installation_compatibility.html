<div class="section">
  <h2><a href="/docs/">Docs</a>: <a href="/docs/installation/">Installation</a>: Compatibility</h2>

  <p>We have tested support for the following browsers:</p>

  <ul class="tracking-normal">
    <li>Chrome >= 78</li>
    <li>Safari >= 11</li>
    <li>Firefox >= 71</li>
    <li>Chrome Android >= 80</li>
    <li>Safari iOS >= 13</li>
  </ul>

  <p>To support Internet Explorer, you will need to use a Promise polyfill such as <a href="https://github.com/taylorhakes/promise-polyfill">this one.</a></p>

</div>
